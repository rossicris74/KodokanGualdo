<ng-container
  *ngIf="{
    calendMese: calendarSandBox.calendMese$ | async
  } as pipeData"
>
  <table>
    <tr>
      <td>
        <table style="padding-left: 17%">
          <tr style="vertical-align: top">
            <td style="width: 15%">
              <div (click)="doPrec()">
                <p class="kg-calendar-arrow"><</p>
              </div>
            </td>
            <td style="width: 60%; text-align: center">
              <p class="kg-calendar-anno-mese">
                {{ calendarSandBox.meseCorrenteNome }}
                {{ calendarSandBox.annoCorrente }}
              </p>
            </td>
            <td style="width: 15%">
              <div (click)="doSucc()">
                <p style="text-align: right" class="kg-calendar-arrow">></p>
              </div>
            </td>
            <td style="width: 10%"></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table class="kg-calendar-giorni">
          <tr *ngFor="let calendSett of pipeData.calendMese">
            <td
              *ngFor="let calendGG of calendSett"
              [ngClass]="
                calendGG.evento === 0
                  ? 'classea'
                  : calendGG.evento === 1
                  ? 'classeb'
                  : 'classec'
              "
            >
              {{ calendGG.giorno !== 0 ? calendGG.giorno : "" }}
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</ng-container>
