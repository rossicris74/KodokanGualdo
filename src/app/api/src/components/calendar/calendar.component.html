<ng-container
  *ngIf="{
    calendMese: calendarSandBox.calendMese$ | async
  } as pipeData"
>
  <table class="kg-calendar">
    <tr style="vertical-align: top">
      <td>
        <div (click)="doPrec()">
          <p class="kg-calendar-arrow"><</p>
        </div>
      </td>
      <td colspan="5">
        <p>
          {{ calendarSandBox.meseCorrenteNome }}
          {{ calendarSandBox.annoCorrente }}
        </p>
      </td>
      <td>
        <div (click)="doSucc()"><p class="kg-calendar-arrow">></p></div>
      </td>
    </tr>

    <!-- <tr>
      <td>lu</td>
      <td>ma</td>
      <td>me</td>
      <td>gi</td>
      <td>ve</td>
      <td>sa</td>
      <td>do</td>
    </tr> -->
    <tr *ngFor="let calendSett of pipeData.calendMese">
      <td
        *ngFor="let calendGG of calendSett"
        [ngClass]="
          calendGG.evento === 0
            ? 'classea'
            : calendGG.evento === 1
            ? 'classeb'
            : 'classec'
        "
      >
        {{ calendGG.giorno !== 0 ? calendGG.giorno : "" }}
      </td>
    </tr>
  </table>
</ng-container>
