<div
  *ngFor="let navigationBarEle of navigationBar; let i = index"
  class="navigationBarElement"
  [ngClass]="
    navigationBarEle.navBarClass === ''
      ? 'navigationBarElement'
      : navigationBarEle.navBarClass
  "
  [ngStyle]="{ cursor: 'pointer' }"
  (click)="navigate(navigationBarEle.navBarLink)"
>
  {{ navigationBarEle.navBarDesc }}
</div>
<kg-button
  *ngFor="let navigationBarEle of navigationBar; let i = index"
  [title]="navigationBarEle.navBarDesc"
  (onClick)="navigate(navigationBarEle.navBarLink)"
></kg-button>
