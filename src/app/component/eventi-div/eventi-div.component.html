<div class="eventi-div">
  <div style="height: 13vh; padding: 60px 0 0 100px">
    <div style="width: 40%; float: left">
      <img class="eventi-div-immagine" src="/assets/images/marchio.jpg" />
    </div>
    <div style="text-align: left">
      <kg-navigation-bar
        [kgNavigationBar]="kgNavigationBar"
        (kgNavigationEle)="onKgNavBarClick($event)"
      ></kg-navigation-bar>
    </div>
  </div>
  <div style="width: 100%">
    <div style="margin: 0 0 0 30%">
      <kg-calendar></kg-calendar>
    </div>
  </div>
</div>
